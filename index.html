<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Chatbot</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./images/chatbot.png" type="image/x-icon">
</head>

<body>
    <div class="content">
        <div class="container">
            <header>
                

                <div class="text-section">
                    <h1>MATH CHATBOT</h1>
                    <p id="last-online">Available</p>
                </div>
            </header>

            <div class="chatting-section" id="chatting-area">
                <div class="message-from-chatbot message">
                    <p>Welcome to MATH CHATBOT</p>
                </div>

                <div class="message-from-us message">
                    <p>Hi</p>
                </div>

                <div class="message-from-chatbot message">
                    <p>Hi!</p>
                       <p>Kindly Enter the Values to calculate </p>
                </div>

                <div class="message-from-us message">
                    <p>Yes,wait!</p>
                </div>

                <div class="message-from-chatbot message">
                    <p>Sure</p>
                </div>

                <div class="message-from-us message">
                    <p>Wait!</p>
                </div>
            </div>

            <div class="input-section">
                <input type="text" id="message-text" placeholder="Enter your message..." autofocus autocomplete="off">
                <button id="button-send">Send</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
